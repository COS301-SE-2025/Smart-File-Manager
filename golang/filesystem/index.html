<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
    <div class="w-full max-w-2xl">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">File Search</h1>
        <input 
            type="text" 
            id="searchInput" 
            placeholder="Enter search term..." 
            class="w-full p-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        <ul id="resultsList" class="bg-white rounded-lg shadow-md divide-y divide-gray-200"></ul>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const resultsList = document.getElementById('resultsList');

        searchInput.addEventListener('input', async (e) => {
            const searchText = e.target.value.trim();
            if (!searchText) {
                resultsList.innerHTML = '';
                return;
            }

            try {
                const response = await fetch(`http://localhost:51000/search?compositeName=first2&searchText=${encodeURIComponent(searchText)}`);
                const data = await response.json();
                
                // Clear previous results
                resultsList.innerHTML = '';

                // Display file names in order
                if (data.children && data.children.length > 0) {
                    data.children.forEach(child => {
                        const li = document.createElement('li');
                        li.className = 'p-3 text-gray-700 hover:bg-gray-50';
                        li.textContent = child.name;
                        resultsList.appendChild(li);
                    });
                } else {
                    const li = document.createElement('li');
                    li.className = 'p-3 text-gray-500';
                    li.textContent = 'No results found';
                    resultsList.appendChild(li);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                resultsList.innerHTML = '<li class="p-3 text-red-500">Error fetching results</li>';
            }
        });
    </script>
</body>
</html>
